	<p> Select your college </p>

		 document.getElementById("colleges").innerHTML = inner;

	function Changecollege_List() {
    	var college_List = document.getElementById("colleges");
    	var department_List = document.getElementById("department");
    	var selcollege = college_List.options[college_List.selectedIndex].value;
    	while (department_List.options.length) {
        	department_List.remove(0);
    	}
   	 var colleges =  CollegeAndDepartments[selcollege];
    	if (colleges) {
        	var i;
        	for (i = 0; i < colleges.length; i++) {
            	var college = new Option(colleges[i], i);
            	department_List.options.add(college);
        	}
    	}
	} 
	</script>
